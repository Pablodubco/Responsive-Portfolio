<!DOCTYPE HTML>
<html>

	<head>
		<title>Responsive Portfolio - Contact</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>
    
	<body>

        <div class="wrapper"><!--This is a wrapper for pushing the footer to the bottom of the page-->

		<!-- The header and nav menu-->
		<header id="Header">
            <div id="HeaderSpace">
                <div id="HeaderName">Pablo Dubcovsky</div>
                <nav id="HeaderNav">
                    <a href="index.html" class="HeaderNavButton">About</a>
                    <a href="portfolio.html" class="HeaderNavButton" id="MiddleNavButton">Portfolio</a>
                    <a href="contact.html" class="HeaderNavButton">Contact</a>
                </nav>    
            </div>
        </header>
        

        <section class="MainSection">

            <h1>Contact</h1>

            <form>
                Name<br/>
                <input class="ContactTextInput" type="text" placeholder="*Your name"><br/><br/>
                Email<br/>
                <input class="ContactTextInput" type="text" placeholder="*Your email address"><br/><br/>
                Message<br/>
                <input class="ContactTextInput" id="ContactMessageInput" type="text" placeholder="Hello Pablo, I'm interested in discussing..."><br/><br/>
                <br/>
                <input id="ContactSubmitButton" type="submit" value="Submit">
            </form>

        </section>

        <div class="EmptyBottomSpace"></div> <!--This one creates empty space between wrapper and footer-->

        </div><!--Wrapper closed-->

        <footer>
                <div id="FooterThinLine"></div>
                <div id="FooterThickLine">Copyright Â©</div>
        </footer>
	</body>
</html>
